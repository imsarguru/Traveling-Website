<html>

        <title>login</title>

        <link rel="stylesheet" href="loginn.css">
    </head>

    <body>
       <header>
            <nav>
            <div class="logo"> <h1 style="font-size: 50px; color: white;"fonts: "Josefin Sans", sans-serif;>Amchi❤️️​Mumbai.com </h1>
            </div>
                <div class="menu">
                    <a href="index.html" target="_blank">HOME</a>

                            <a href="login.html">LOGIN</a>
                </div>
        </nav>
        <main>
        <div id='login-form'class='login-page'>
            <div class="form-box">
                <div class='button-box'>
                    <div id='btn'></div>
                        <button type='button'onclick='login()'class='toggle-btn'>Log In</button>
                        <button type='button'onclick='register()'class='toggle-btn'>Register</button>
                    </div>
                <form id='login' class='input-group-login'>
                    <input type='text' color="white" class='input-field'placeholder='Email Id' required >
		            <input type='password' color="white" class='input-field'placeholder='Enter Password' required>
		            <input type='checkbox'class='check-box'> <span>Remember Password</span>
		            <button type='submit'class='submit-btn'>Log in</button>
		        </form>
		        <form id='register' class='input-group-register'>
		            <input type='text' color="white" class='input-field'placeholder='First Name' required>
		            <input type='text' color="white" class='input-field'placeholder='Last Name ' required>
		            <input type='email' color="white" class='input-field'placeholder='Email Id' required>
		            <input type='password' color="white" class='input-field'placeholder='Enter Password' required>
		            <input type='password' color="white" class='input-field'placeholder='Confirm Password'  required>
		            <input type='checkbox' class='check-box'><span>I agree to the terms and conditions</span>
                    <button type='submit'class='submit-btn'>Register</button>
	            </form>
            </div>
        </div>
        </div>
        <script>
            var x=document.getElementById('login');
            var y=document.getElementById('register');
            var z=document.getElementById('btn');
            function register()
            {
                x.style.left='-400px';
                y.style.left='50px';
                z.style.left='110px';
            }
            function login()
            {
                x.style.left='50px';
                y.style.left='450px';
                z.style.left='0px';
            }
        </script>
        <script>
            var modal = document.getElementById('login-form');
            window.onclick = function(event) 
            {
                if (event.target == modal) 
                {
                    modal.style.display = "hover";
                }
            }
        </script>
        </main>
       </header>
    </body>
</html>
